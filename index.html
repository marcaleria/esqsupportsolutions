<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESQ Support Solutions — Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .container {
      max-width: 600px;
      padding: 40px 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    img.logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      color: #0a66c2;
    }
    p {
      font-size: 18px;
      margin-bottom: 12px;
      line-height: 1.6;
    }
    a {
      color: #0a66c2;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .cta {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 22px;
      background: #0a66c2;
      color: #fff !important;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
      animation: pulse 2s infinite;
    }
    .cta:hover {
      background: #084b91;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .tagline {
      margin-top: 24px;
      font-size: 16px;
      font-style: italic;
      color: #555;
    }
    .socials {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .socials a {
      display: inline-block;
      transition: transform 0.2s, filter 0.2s;
    }
    .socials a:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 4px #0a66c2);
    }
    .socials img {
      width: 32px;
      height: 32px;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="logo.png" alt="ESQ Support Solutions Logo" class="logo">
    
    <h1>Our Website is Still in Progress</h1>
    <p>Please bear with us while we prepare something amazing for you.</p>
    <p>You may reach us at <a href="mailto:contact@esqsupportsolutions.com">contact@esqsupportsolutions.com</a></p>
    
    <!-- Calendly CTA -->
    <a href="https://calendly.com/contact-esqsupportsolutions/30min" class="cta">Book a 30-Minute Call</a>
    
    <div class="tagline">“Legal support you can rely on.”</div>

    <!-- Social Icons -->
    <div class="socials">
      <a href="https://www.linkedin.com/company/esq-support-solutions" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      </a>
      <a href="https://www.facebook.com/esqsupportsolutions/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
      <a href="mailto:contact@esqsupportsolutions.com">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email">
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 ESQ Support Solutions. All rights reserved.
  </footer>
</body>
</html>
